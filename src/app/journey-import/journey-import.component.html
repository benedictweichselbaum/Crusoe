<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="routeBackToJourneyOverview()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Reise Import
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reise Import</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="creationForm" id="creationFormId">
    <ion-item>
      <ion-label>JSON-String einer Reise</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea formControlName="rawJourneyDtoAsJson"></ion-textarea>
    </ion-item>
  </form>
  <ion-row style="height: 110px"></ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button [disabled]="!creationForm.valid" type="submit" expand="full" color="primary" (click)="saveImportedJourney()">
      Reise importieren
    </ion-button>
  </ion-toolbar>
</ion-footer>
