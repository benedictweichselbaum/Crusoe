<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-button (click)="routeBackToJourneyOverview()" size="small" color="secondary">
        ZurÃ¼ck
      </ion-button>
        Neue Reise
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Neue Reise</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="creationForm" id="creationFormId">
    <ion-item>
      <ion-label style="font-size: larger">Name deiner Reise</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="z.B. Norwegen 2021" formControlName="journeyName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="font-size: large">Untertitel</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="z.B. Europa" formControlName="journeySubtitle"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Beschreibung</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea formControlName="journeyDescription"></ion-textarea>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button [disabled]="!creationForm.valid" type="submit" expand="full" color="primary" (click)="saveNewJourney()">Reise erstellen</ion-button>
  </ion-toolbar>
</ion-footer>
