<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reisen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reisen</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let journey of journeys" button (click)="routeToJourney(journey.id)">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{journey.subtitle}}</ion-card-subtitle>
          <ion-card-title>{{journey.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{journey.description}}</ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-row style="height: 110px"></ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="primary" (click)="routeToNewJourney()">Neue Reise</ion-button>
  </ion-toolbar>
</ion-footer>
